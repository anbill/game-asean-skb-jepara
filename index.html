<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petualangan ASEAN - SKB Jepara</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#1e6091,#1a759f);
  color:#fff;
  overflow-x:hidden;
}

/* BACKGROUND ANIMASI */
.particles{
  position:fixed;inset:0;
  background:
    radial-gradient(circle,rgba(255,255,255,.25) 1px,transparent 2px);
  background-size:200px 200px;
  animation:moveBg 60s linear infinite;
  z-index:-2;
}
@keyframes moveBg{
  from{background-position:0 0}
  to{background-position:1000px 800px}
}
.clouds{
  position:fixed;inset:0;
  background:url("https://i.imgur.com/W5b3zJx.png");
  background-size:600px;
  opacity:.15;
  animation:cloudMove 120s linear infinite;
  z-index:-1;
}
@keyframes cloudMove{
  from{background-position:0 0}
  to{background-position:-2000px 0}
}

/* HEADER */
header{
  background:#0b3c5d;
  padding:15px;
  text-align:center;
}
header h1{margin:5px;font-size:22px}
header small{opacity:.8}

/* HERO */
#hero{
  position:fixed;
  bottom:20px;
  left:10px;
  font-size:40px;
  animation:walk 1s infinite;
  transition:left .8s ease;
}
@keyframes walk{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

/* CONTAINER */
.container{
  max-width:700px;
  margin:20px auto;
  background:rgba(0,0,0,.4);
  padding:20px;
  border-radius:15px;
  text-align:center;
}

/* BUTTON */
button{
  padding:10px 15px;
  border:none;
  border-radius:10px;
  background:#52b788;
  color:#000;
  font-weight:bold;
  margin:8px;
  cursor:pointer;
}
button:hover{opacity:.8}

/* QUIZ */
.option{
  display:block;
  width:100%;
  margin:6px 0;
}
.correct{background:#06d6a0}
.wrong{background:#ef476f}

/* PROGRESS */
#progressBox{
  width:90%;
  height:12px;
  background:#ddd;
  margin:10px auto;
  border-radius:10px;
}
#progressBar{
  height:100%;
  width:0%;
  background:#2a9d8f;
  border-radius:10px;
  transition:.5s;
}

.hidden{display:none}
img{max-width:100%;border-radius:10px}
</style>
</head>

<body>
<div class="particles"></div>
<div class="clouds"></div>

<header>
  <h1>SANGGAR KEGIATAN BELAJAR JEPARA</h1>
  <small>Game Petualangan ASEAN</small>
</header>

<div id="hero">üö∂‚Äç‚ôÇÔ∏è</div>

<div class="container" id="menu">
  <h2>Petualangan ASEAN</h2>
  <p>Jelajahi negara ASEAN, jawab quiz, dan tebak gambar!</p>
  <button onclick="startGame()">Mulai Petualangan</button>
</div>

<div class="container hidden" id="game">
  <div id="progressBox"><div id="progressBar"></div></div>
  <h3 id="title"></h3>
  <p id="question"></p>
  <div id="options"></div>
  <img id="img" class="hidden">
</div>

<div class="container hidden" id="result">
  <h2>Petualangan Selesai üéâ</h2>
  <p id="finalScore"></p>
  <button onclick="location.reload()">Main Lagi</button>
</div>

<audio id="ok" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="bad" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
const stages=[
 {t:"Indonesia",q:"Ibu kota Indonesia?",o:["Bandung","Jakarta","Surabaya"],a:1},
 {t:"Malaysia",q:"Bahasa resmi Malaysia?",o:["Inggris","Melayu","Thai"],a:1},
 {t:"Thailand",q:"Bendera Thailand berwarna?",o:["Merah Putih","Merah Biru Putih","Hijau"],a:1},
 {t:"ASEAN",img:"https://upload.wikimedia.org/wikipedia/commons/6/6e/ASEAN_Flag.svg",
  o:["PBB","Uni Eropa","ASEAN"],a:2}
];

let i=0,score=0;
const menu=document.getElementById("menu");
const game=document.getElementById("game");
const title=document.getElementById("title");
const question=document.getElementById("question");
const options=document.getElementById("options");
const img=document.getElementById("img");
const hero=document.getElementById("hero");
const bar=document.getElementById("progressBar");

function startGame(){
  menu.classList.add("hidden");
  game.classList.remove("hidden");
  loadStage();
}

function loadStage(){
  if(i>=stages.length){
    game.classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("finalScore").textContent=
      "Skor kamu: "+score;
    return;
  }
  const s=stages[i];
  title.textContent="Pos: "+s.t;
  question.textContent=s.q||"Tebak Gambar!";
  img.classList.toggle("hidden",!s.img);
  if(s.img) img.src=s.img;
  options.innerHTML="";
  s.o.forEach((x,idx)=>{
    const b=document.createElement("button");
    b.textContent=x;
    b.className="option";
    b.onclick=()=>check(idx);
    options.appendChild(b);
  });
  hero.style.left=(i/stages.length)*(window.innerWidth-60)+"px";
  bar.style.width=((i+1)/stages.length)*100+"%";
}

function check(idx){
  const s=stages[i];
  const snd=idx===s.a?ok:bad;
  snd.play();
  if(idx===s.a) score+=25;
  i++;
  setTimeout(loadStage,500);
}
</script>
</body>
</html>
