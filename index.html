<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petualangan ASEAN | SKB Jepara</title>

<style>
/* ===== BACKGROUND ANIMASI ===== */
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  text-align:center;
  min-height:100vh;
  background:linear-gradient(270deg,#c1121f,#003049,#669bbc,#f77f00);
  background-size:800% 800%;
  animation:bgMove 20s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://upload.wikimedia.org/wikipedia/commons/6/6e/ASEAN_Flag.svg");
  background-size:120px;
  opacity:0.05;
  animation:aseanMove 40s linear infinite;
  z-index:-1;
}
@keyframes aseanMove{
  from{background-position:0 0}
  to{background-position:1200px 800px}
}

/* ===== UI ===== */
header{
  color:#fff;
  padding:15px;
}
.card{
  background:#fff;
  max-width:420px;
  margin:20px auto;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}
.hidden{display:none}
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  background:#003049;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{opacity:.9}
.correct{background:#2a9d8f!important}
.wrong{background:#e63946!important}
img{max-width:220px;margin:10px 0}
.timer{font-weight:bold;color:#c1121f}

/* ===== HERO ===== */
#hero{
  position:fixed;
  bottom:20px;
  left:10px;
  font-size:40px;
  animation:walk 1s infinite;
  transition:left .8s ease;
  z-index:10;
}
@keyframes walk{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

/* ===== PROGRESS ===== */
#progressBox{
  width:90%;
  height:12px;
  background:#ddd;
  margin:10px auto;
  border-radius:10px;
}
#progressBar{
  height:100%;
  width:0%;
  background:#2a9d8f;
  border-radius:10px;
  transition:width .5s;
}
</style>
</head>

<body>

<header>
  <h2>üåè PETUALANGAN ASEAN</h2>
  <p>SANGGAR KEGIATAN BELAJAR JEPARA</p>
</header>

<div id="hero">üö∂‚Äç‚ôÇÔ∏è</div>

<!-- MENU -->
<div id="menu" class="card">
  <h3>Mulai Petualangan</h3>
  <p>Jelajahi negara ASEAN dan jawab tantangan!</p>
  <button onclick="startGame()">üöÄ Mulai</button>
</div>

<!-- GAME -->
<div id="game" class="card hidden">
  <div id="progressBox"><div id="progressBar"></div></div>
  <div class="timer">Waktu: <span id="time">15</span> detik</div>
  <h3 id="map"></h3>
  <p id="question"></p>
  <img id="img" class="hidden">
  <div id="options"></div>
  <p id="info"></p>
</div>

<!-- HASIL -->
<div id="result" class="card hidden">
  <h2>üéâ Petualangan Selesai</h2>
  <h1 id="score"></h1>
  <p id="rank"></p>
  <button onclick="location.reload()">Main Lagi</button>
</div>

<!-- AUDIO -->
<audio id="soundOk" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="soundBad" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
/* ===== DATA PETUALANGAN ===== */
const adventure=[
  {
    map:"üáÆüá© Indonesia ‚Äì Jakarta",
    q:"Indonesia bekerja sama dengan ASEAN di bidang?",
    o:["Ekonomi","Perang","Balap"],
    a:0,
    info:"ASEAN fokus pada kerja sama ekonomi dan sosial"
  },
  {
    map:"üá≤üáæ Malaysia ‚Äì Kuala Lumpur",
    q:"Kerja sama Indonesia‚ÄìMalaysia banyak di bidang?",
    o:["Pendidikan","Konflik","Otomotif"],
    a:0,
    info:"Banyak pertukaran pelajar Indonesia‚ÄìMalaysia"
  },
  {
    map:"üáπüá≠ Thailand ‚Äì Bangkok",
    q:"MEA berkaitan dengan?",
    o:["Ekonomi","Militer","Olahraga"],
    a:0,
    info:"MEA = Masyarakat Ekonomi ASEAN"
  },
  {
    map:"üá¶üá∏ ASEAN",
    img:"https://upload.wikimedia.org/wikipedia/commons/6/6e/ASEAN_Flag.svg",
    o:["PBB","ASEAN","G20"],
    a:1,
    info:"Ini adalah bendera resmi ASEAN"
  }
];

/* ===== VAR ===== */
let i=0,score=0,timer;

/* ===== ELEMENT ===== */
const menu=document.getElementById("menu");
const game=document.getElementById("game");
const result=document.getElementById("result");
const mapEl=document.getElementById("map");
const question=document.getElementById("question");
const img=document.getElementById("img");
const options=document.getElementById("options");
const info=document.getElementById("info");
const time=document.getElementById("time");
const scoreEl=document.getElementById("score");
const rank=document.getElementById("rank");
const hero=document.getElementById("hero");
const progressBar=document.getElementById("progressBar");
const soundOk=document.getElementById("soundOk");
const soundBad=document.getElementById("soundBad");

/* ===== GAME ===== */
function startGame(){
  menu.classList.add("hidden");
  game.classList.remove("hidden");
  i=0;score=0;
  moveHero();
  loadStage();
}

function loadStage(){
  clearInterval(timer);
  let t=15;
  time.textContent=t;
  timer=setInterval(()=>{
    t--;time.textContent=t;
    if(t===0) next();
  },1000);

  const s=adventure[i];
  mapEl.textContent=s.map;
  question.textContent=s.q || "Tebak Gambar";
  info.textContent="";
  options.innerHTML="";
  img.classList.toggle("hidden",!s.img);
  if(s.img) img.src=s.img;

  updateProgress();

  s.o.forEach((op,idx)=>{
    const b=document.createElement("button");
    b.textContent=op;
    b.onclick=()=>check(idx,b);
    options.appendChild(b);
  });
}

function check(idx,btn){
  clearInterval(timer);
  const s=adventure[i];
  if(idx===s.a){
    score+=25;
    btn.classList.add("correct");
    soundOk.play();
  }else{
    btn.classList.add("wrong");
    soundBad.play();
  }
  info.textContent=s.info;
  setTimeout(next,1200);
}

function next(){
  i++;
  moveHero();
  if(i<adventure.length){
    loadStage();
  }else{
    game.classList.add("hidden");
    result.classList.remove("hidden");
    scoreEl.textContent="Skor: "+score;
    rank.textContent=
      score>=75?"üèÜ Penjelajah ASEAN Hebat":
      score>=50?"üëç Penjelajah Muda":
      "üìò Perlu Latihan Lagi";
  }
}

/* ===== HERO & PROGRESS ===== */
function moveHero(){
  const max=window.innerWidth-60;
  hero.style.left=(i/adventure.length)*max+"px";
}
function updateProgress(){
  progressBar.style.width=((i+1)/adventure.length)*100+"%";
}
</script>

</body>
</html>
